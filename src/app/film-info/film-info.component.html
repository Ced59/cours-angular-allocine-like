<div class="row mt-3 ml-2 border border-primary p-2 mb-2">
  <div class="col-2">
    <img style="height: 6rem" [src]="'images/' + film.image" alt="Card image cap">
  </div>
  <div class="col-3">
    <h4>{{film.titre}}</h4>
    <p>Durée: {{film.duree.hours}}h{{film.duree.minutes}}</p>
    <button type="button" class="btn btn-outline-primary">Voir les séances</button>
  </div>
  <div class="col-7">
    <p class="text-justify">{{film.synopsis}}</p>
  </div>
</div>
