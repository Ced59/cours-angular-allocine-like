<div class="row border border-primary rounded-pill p-3 mb-5 mt-2">
  <img class="col-2 ml-5" [src]="'images/' + cinema.image" alt={{cinema.nom}}>
  <div class="col-8">
    <h1 class="pt-md-1 pt-lg-2">{{cinema.nom}}</h1>
    <p>{{cinema.adresse}}</p>
    <p>{{cinema.ville}}</p>
  </div>
</div>

<app-film-selected [film]=film [cinema]=cinema></app-film-selected>

<app-seances-by-film-in-cinema-display [seances]="seances"></app-seances-by-film-in-cinema-display>


<app-film-dispo-others-cinemas [cinemas]="seancesOtherCinemas"></app-film-dispo-others-cinemas>
