<div class="row mt-3 ml-2 border border-primary p-2 mb-4">
  <div class="col-2">
    <img style="height: 6rem" [src]="'images/' + film.image" alt="Card image cap">
  </div>
  <div class="col-3">
    <h4>{{film.titre}}</h4>
    <p>Durée: {{film.duree.hours}}h{{film.duree.minutes}}</p>
    <a [routerLink]="['/films/'+ cinema.id + '/' + film.id + '/details']" class="btn btn-outline-primary">Voir les détails</a>
    <a [routerLink]="['/films/'+ cinema.id + '/' + film.id]" class="btn btn-outline-primary mt-2">Voir les séances</a>
  </div>
  <div class="col-7">
    <p class="text-justify">{{film.synopsis}}</p>
  </div>
</div>
